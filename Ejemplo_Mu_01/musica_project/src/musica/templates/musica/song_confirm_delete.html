{% extends 'musica/base.html' %}
{% block title %}Eliminar Canción{% endblock %}
{% block content %}
  <h2>Eliminar Canción</h2>
  <p>¿Eliminar "{{ song.title }}" de {{ song.artist.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'song_list' %}" class="btn-link">Cancelar</a>
  </form>
{% endblock %}
