{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h2>{{ title }}</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
      <button type="submit">Guardar</button>
      <a class="btn-link" href="{% url 'pet_list' %}">Cancelar</a>
    </div>
  </form>
{% endblock %}
