{% extends 'musica/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h2>{{ title }}</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit" class="btn">Guardar</button>
      <a href="{% url 'artist_list' %}" class="btn-link">Cancelar</a>
    </div>
  </form>
{% endblock %}
