{% extends 'musica/base.html' %}
{% block title %}Eliminar Artista{% endblock %}
{% block content %}
  <h2>Eliminar Artista</h2>
  <p>¿Eliminar al artista "{{ artist.name }}"? Esto también eliminará sus canciones.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'artist_list' %}" class="btn-link">Cancelar</a>
  </form>
{% endblock %}
