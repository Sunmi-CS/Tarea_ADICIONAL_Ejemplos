{% extends 'base.html' %}
{% block title %}Eliminar Mascota{% endblock %}

{% block content %}
  <h2>Eliminar Mascota</h2>
  <p>¿Seguro que deseas eliminar a "{{ pet.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a class="btn-link" href="{% url 'pet_list' %}">Cancelar</a>
  </form>
{% endblock %}
