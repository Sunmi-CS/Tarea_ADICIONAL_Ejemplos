{% load static %}
<!DOCTYPE html><html><head>
  <meta charset="utf-8"><title>Productos</title>
  <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
</head><body>
  <h1>Productos</h1>
  <form method="get"><input name="q" placeholder="Buscar..." value="{{ q }}"><button>Buscar</button></form>
  <a href="{% url 'product_create' %}">Nuevo producto</a>
  <ul>
    {% for p in products %}
      <li>
        <strong>{{ p.name }}</strong> â€” ${{ p.price }}<br>
        <a href="{% url 'product_update' p.pk %}">Editar</a> |
        <a href="{% url 'product_delete' p.pk %}">Eliminar</a>
      </li>
    {% empty %}
      <li>No hay productos</li>
    {% endfor %}
  </ul>
</body></html>
